<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Space Rental - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Navbar styling */
        .navbar {
            background-color: #003366;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
            padding-left: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #1abc9c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-buttons button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #16a085;
        }

        /* Main login section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f8f9fa;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #003366;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #003366;
        }

        .register-link {
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        .register-link a {
            color: #0056b3;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <form action="/api/users" method="POST" id="add_user">
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"></div>
        <h1>Disk Space Rental</h1>
        <div class="nav-buttons">
            <a href="home.html"><button type="submit">Home</button></a>
            <a href="registration.html"><button type="submit">Data Owner</button></a>
            <a href="fileView.html"><button type="submit">CSP</button></a>
        </div>
    </header>
    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Data Owner Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Change button to an <a> tag to navigate to another page -->
            <a button type="submit" href="DataownerRegistration.html" class="login-btn">Login</a> <!-- Replace nextPage.html with your target page -->
            <div class="register-link">
                <a href="registration.html">Register New</a>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
