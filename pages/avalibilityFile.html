<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Space Rental - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #003366;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
            padding-left: 10px;
        }

        .navbar .request-btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .navbar .request-btn i {
            margin-right: 5px;
        }

        .navbar .request-btn:hover {
            background-color: #16a085;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #fff;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar .user-logo {
            width: 80px;
            height: 80px;
            background-color: #003366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .sidebar .user-logo i {
            color: white;
            font-size: 40px;
        }

        .sidebar h3 {
            color: #333;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        /* Content Styles */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .user-info {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .user-info h1 {
            margin-top: 0;
        }

        .user-info p {
            margin: 0.5rem 0;
        }

        /* Pie Chart */
        .pie-chart {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(
                lightgreen 70deg,
                lightblue 0
            );
            margin-top: 1rem;
        }

        /* File Upload Form */
        .upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .upload-form h2 {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .floating-button:hover {
            background-color: #0056b3;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stats-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 25%; /* Adjust width for better layout */
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stats-card h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .stats-card .used-space {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        .stats-card .total-space,
        .stats-card .used-value {
            color: #1abc9c;
            font-size: 24px;
            font-weight: bold;
        }


        /* Next Page Button */
        .next-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 120px;
            text-align: center;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .upload-form {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
    <!-- Add Font Awesome for user logo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>Disk Space Rental</h1>
        <!-- <button class="request-btn" aria-label="Request Disk Space">
            <i class="fa fa-paper-plane"></i> Disk Space Request
        </button> -->
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- User Logo -->
        <div class="user-logo">
            <i class="fa fa-user"></i>
        </div>
        <h3>Dinesh</h3>
        <ul>
            <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="#"><i class="fa fa-folder"></i> Files</a></li>
            <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="user-info">
            <h1>Welcome To Data Center</h1>
            <p>Name: Raj</p>
            <p>Gender: Male</p>
            <p>D.O.B: 1996-08-25</p>
            <p>Email: raj@example.com</p>
            <div class="pie-chart"></div>
        </div>

        <!-- File Upload Form -->
        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stats-card">
                <h3>Total</h3>
                <p class="total-space">10.0 MB</p>
                <p>Total Disk Space</p>
            </div>
            <div class="stats-card">
                <h3>Used</h3>
                <p class="used-space">31.99%</p>
                <p class="used-value">3.199 MB</p>
            </div>
        </div>

        <!-- Next Page Button -->
        <!-- <a href="fileView.html" class="next-button">Next Page</a> -->
    </div>

    <!-- Floating Button -->
    <div class="floating-button" aria-label="Add New">
        <span>+</span>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            alert('File Uploaded Successfully!');
            this.reset(); // Reset the form after submission
        });
    </script>

</body>
</html>
