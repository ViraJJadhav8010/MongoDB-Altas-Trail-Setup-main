<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Space Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #1abc9c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            background-color: #003366;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
            padding-left: 10px;
        }

        .content {
            margin: 30px;
            text-align: center;
        }

        .payment-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .nav-buttons button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #16a085;
        }
    
       .payment-section h3 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <form action="/api/users" method="POST" id="add_user">
    <header class="navbar">
        <div class="logo"></div>
        <h1>Disk Space Rental</h1>
        <div class="nav-buttons">
            <a href="home.html"><button>Home</button></a>
            <a href="registration.html"><button>Data Owner</button></a>
            <a href="fileView.html"><button>CSP</button></a>
        </div>
    </header>

    <div class="content">
        <h2>Data Owner Registration</h2>
        <div class="payment-section">
            <h3>Payment</h3>
            <form>
                <label for="upi">UPI Transaction ID</label>
                <input type="text" id="upi" name="upi">
                <a href="avalibilityView.html"><button type="submit">Payment</a></button> 
            </form>
        </div>
    </div>
    </form>
</body>
</html>
