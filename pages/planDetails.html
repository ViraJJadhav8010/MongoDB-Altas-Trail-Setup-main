<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Space Rental</title>
    <style>    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #003366;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
            padding-left: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #1abc9c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #16a085;
        }

        .container {
            margin: 30px;
        }

        h2 {
            color: #003366;
        }

        .table-container {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
        }

        .table-container th, .table-container td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .table-container th {
            background-color: #003366;
            color: white;
        }

        .table-container td {
            background-color: #f9f9f9;
        }

        .select-link {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .select-link:hover {
            color: #16a085;
        }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo"></div>
        <h1>Disk Space Rental</h1>
        <div class="nav-buttons">
            <a href="home.html"><button>Home</button></a>
            <a href="registration.html"><button>Data Owner</button></a>
            <a href="fileView.html"><button>CSP</button></a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Data Owner Registration</h2>
            <h3>Choose Your Plan</h3>
            <form action="/api/users" method="POST" id="add_user">
            <table class="table-container">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Storage</th>
                        <th>Price</th>
                        <th>Duration</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>100.0 MB</td>
                        <td>1000.0</td>
                        <td>3 months</td>
                        <td><a button type="submit" href="Dataownerlogin.html" class="select-link">Click</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>50.0 MB</td>
                        <td>500.0</td>
                        <td>2 months</td>
                        <td><a button type="submit" href="Dataownerlogin.html" class="select-link">Click</a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>30.0 MB</td>
                        <td>300.0</td>
                        <td>1 month</td>
                        <td><a button type="submit" href="Dataownerlogin.html" class="select-link">Click</a></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>10.0 MB</td>
                        <td>100.0</td>
                        <td>1 month</td>
                        <td><a button type="submit" href="Dataownerlogin.html" class="select-link">Click</a></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>5.0 MB</td>
                        <td>50.0</td>
                        <td>1 month</td>
                        <td><a button type="submit" href="Dataownerlogin.html" class="select-link">Click</a></td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
    </main>
</body>
</html>
