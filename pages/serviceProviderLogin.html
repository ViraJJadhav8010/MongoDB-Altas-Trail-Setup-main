<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Space Rental - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        .navbar {
            background-color: #003366;
            padding: 15px;
            color: white;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
            padding-left: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #1abc9c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #16a085;
        }

        .container {
            margin-top: 100px; /* To give space below the fixed navbar */
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #16a085;
        }

        /* Ensure the layout is responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo"></div>
        <h1>Disk Space Rental</h1>
        <div class="nav-buttons">
            <a href="home.html"><button>Home</button></a>
            <a href="registration.html"><button>Data Owner</button></a>
            <a href="fileView.html"><button>CSP</button></a>
        </div>
    </header>

    <!-- Main Content - Login Form -->
    <div class="container">
        <h2>Service Provider</h2>
        <form action="/api/users" method="POST" id="add_user">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="cloud">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
    
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
